<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Weightlifting App</title>
</head>
<body>
<div class="img">
    <img src="./img/images.jpg" alt="shtangist" width="230">
    <img src="./img/shtangist.png" alt="shtanga" width="200">
    <img src="./img/sport_shtangist.gif" alt="shtanga" width="200">
</div>
<h1 class="title">Training</h1>
<div class="data">
    <ul class="ul">
        <li>
            <h2 class="data_letter">Data:</h2>
            <input placeholder="06.03.2023." class="data_number data_number1" type="text" name="data">
        </li>
        <li>
            <h2 class="data_letter">Day of the week:</h2>
            <input placeholder="Monday" class="data_number" type="text" name="data">
        </li>
    </ul>
</div>

<div class="list">
    <div class="list_names">
        <p class="exercise-name">
            Exercise
        </p>
        <p class="weight">
            Weight
        </p>
        <p class="number">
            Number
        </p>
        <p class="sets">
            Sets
        </p>
        <p class="sum_kg">
            Sum kg
        </p>
    </div>
    <div class="wrapper">
        <div class="wrapper1">
            <ol class="ol" id="exercise-list">
            </ol>
        </div>
    </div>
</div>

<div class="total">
    <ul class="ul">
        <li class="total_kg">Total kg:
            <span class="span-kg">0</span>
            <span class="total-span">kg</span>
            <button class="btn-total btn-total1">Total</button>
        </li>
        <li class="total_numbers">Total numbers:
            <span class="span-numb">0</span>
            <span class="total-span">numbers</span>
            <button class="btn-total btn-total2">Total</button>
        </li>
        <li class="average">Average intensive:
            <span class="span-average">0</span>
            <span class="total-span">kg</span>
            <button class="btn-total btn-total3">Average</button>
        </li>
    </ul>
</div>
<script src="./js/main.js"></script>
<script src="./js/counter.js"></script>
<script src="./js/summation.js"></script>
<script src="./js/total.js"></script>
</body>
</html>
